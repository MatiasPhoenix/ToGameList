<main class="container">
  <button (click)="localDataGet()">che giorno è</button>
  <button (click)="testGiorno()">test giorno</button>
  <div class="text-center pt-3">

    <div class="d-flex justify-content-center">
      <p class="align-self-baseline">Attività giornaliere</p>
      <button class="bg-warning ms-2 align-self-baseline" (click)="openSwal()">+</button>
    </div>

    <!-- Elemento della lista più conferma task -->
    <div class="mt-3" *ngFor="let item of attivitaList; index as i">

      <p class="d-flex col-12 py-2 px-3 justify-content-between"
      [ngClass]="{'myTodoList': !item.completed, 'myTodoListCompletata': item.completed}">

        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
        class="puntatoreLoco bi bi-journal-check me-2 align-self-center" viewBox="0 0 16 16"
        (click)="attivitaFinita(item.id)">
          <path fill-rule="evenodd" d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
          <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
          <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
        </svg>
          <span class="ms-4 puntatoreLoco" (click)="modificaAttivitaButton(item.id)">
            {{item.task}}
          </span>
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="red"
        class="puntatoreLoco bi bi-file-x ms-4 align-self-center" viewBox="0 0 16 16"
        (click)="cancellaElemento(item.id)">
          <path d="M6.146 6.146a.5.5 0 0 1 .708 0L8 7.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 8l1.147 1.146a.5.5 0 0 1-.708.708L8 8.707 6.854 9.854a.5.5 0 0 1-.708-.708L7.293 8 6.146 6.854a.5.5 0 0 1 0-.708"/>
          <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1"/>
        </svg>
      </p>

    </div>
  </div>


</main>
