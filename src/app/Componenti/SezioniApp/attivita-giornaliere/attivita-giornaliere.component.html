<main class=" superBackground">

  <div class="container thisComponent text-center pt-3">


    <div class="infoRicompense" *ngIf="ricompensa">
      <div class="d-flex justify-content-between pb-2 pt-1 me-5 ms-5" >

        <p>Bravo! attività completata -- </p>
        <div>

          <img class="pngRicompense align-self-center" src="../../../../assets/moneta.png" alt="">+100
        </div>
        <div *ngIf="!lvlUp" class="pngRicompense"></div>
        <img *ngIf="lvlUp" class="pngRicompense" src="../../../../assets/lvlUp.png" alt="">
      </div>
    </div>
    <div class="divSeparatore" *ngIf="!ricompensa"></div>
    <div class=" pt-3 mx-5 px-5">

      <div class="container d-flex justify-content-center align-items-center text-center cartelloBackground">
        <p class="mt-3">Nuova attività</p>
        <button class="ms-2 Btn" (click)="openSwal()">+</button>
      </div>

  <div class="questoDiv">
    <div class="mt-3" *ngFor="let item of attivitaList; index as i">

        <!-- Elemento della lista più conferma task -->

      <p class="d-flex col-12 py-2 px-3 justify-content-between"
        [ngClass]="{'myTodoList': !item.completed, 'myTodoListCompletata': item.completed}">

        <img class="divSeparatore puntatoreLoco" (click)="attivitaFinita(item.id)" src="../../../../assets/todoList.png" alt="">
        <span class="align-self-center puntatoreLoco" (click)="modificaAttivitaButton(item.id)">
          {{item.task}}
        </span>
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="red"
        class="puntatoreLoco bi bi-file-x ms-4 align-self-center" viewBox="0 0 16 16"
        (click)="cancellaElemento(item.id)">
        <path d="M6.146 6.146a.5.5 0 0 1 .708 0L8 7.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 8l1.147 1.146a.5.5 0 0 1-.708.708L8 8.707 6.854 9.854a.5.5 0 0 1-.708-.708L7.293 8 6.146 6.854a.5.5 0 0 1 0-.708"/>
        <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1"/>
        </svg>
      </p>
    </div>
  </div>

</div>


</div>
</main>
