<main class="container">

  <div class="text-center pt-3">

    <div class="d-flex justify-content-center">
      <p class="align-self-baseline">Attività giornaliere</p>
      <button class="bg-warning ms-2 align-self-baseline" (click)="openSwal()">+</button>
    </div>

    <!-- Elemento della lista più conferma task -->
    <div class="mt-3" *ngFor="let item of attivitaList">

      <p class="myTodoList d-flex col-12 py-2 px-3 justify-content-between">

        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-journal-check me-2 align-self-center" viewBox="0 0 16 16" (click)="attivitaFinita(item.completed)">
          <path fill-rule="evenodd" d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
          <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
          <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
        </svg>
        <span class="ms-4">
          {{item.task}}
        </span>
        <span class="ms-5">?</span>


      </p>

    </div>
  </div>
</main>
